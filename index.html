<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="title">
      <h1>My Simple Weather App</h1>
    </div>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Search" class="search__bar" />
        <button class="search__button">
          <img src="images/searchIcon.png" alt="Search" class="search__icon" />
        </button>
      </div>
      <div class="weather loading">
        <h2 class="city">Weather in Nashville</h2>
        <h2 class="temp">70°F</h2>
        <div class="info">
          <img src="" alt="Weather Condition" class="weather__icon" />
          <div class="description">Cloudy</div>
        </div>
        <div class="wind">Wind Speed: 10mph</div>
        <div class="humidity">Humidity: 30</div>
        <div class="feels_like">68°F</div>
      </div>
    </div>
  </body>
</html>
